name: Build and deploy Aseprite

permissions:
  contents: write

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches:
      - master

env:
  BUILD_TYPE: Release

jobs:
  check-version:
    name: Check latest Aseprite release
    runs-on: ubuntu-latest
    outputs:
      download_url: ${{ steps.version_info.outputs.download_url }}
      latest_tag: ${{ steps.version_info.outputs.latest_tag }}
      should_build: ${{ steps.should_build.outputs.should_build }}

    steps:
      - name: Get latest version info
        id: version_info
        run: |
          data=$(curl -sL https://api.github.com/repos/aseprite/aseprite/releases/latest)
          latest_tag=$(echo "$data" | jq -r '.tag_name')
          # On récupère l'URL du code source (tar.gz ou zip) pour compiler
          download_url="https://github.com/aseprite/aseprite/archive/refs/tags/${latest_tag}.zip"
          
          echo "latest_tag=$latest_tag" >> $GITHUB_OUTPUT
          echo "download_url=$download_url" >> $GITHUB_OUTPUT

      - name: Check if version is already built
        id: version_check
        uses: actions/cache@v4
        with:
          path: version.txt
          # La clé est unique à chaque version
          key: aseprite-v1-${{ steps.version_info.outputs.latest_tag }}

      - name: Should we start new build?
        id: should_build
        run: |
          if [ "${{ steps.version_check.outputs.cache-hit }}" != "true" ]; then
            echo "New version detected or cache expired. Starting build."
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "${{ steps.version_info.outputs.latest_tag }}" > version.txt
          else
            echo "Version already built. Skipping."
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi

  build-aseprite:
    name: Build Aseprite
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Ninja
        shell: bash
        run: |
          curl -L -o ninja.zip https://github.com/ninja-build/ninja/releases/download/v1.11.1/ninja-win.zip
          unzip ninja.zip -d ninja
          echo "${GITHUB_WORKSPACE}/ninja" >> $GITHUB_PATH

      - name: Get Skia from cache
        id: skia-cache
        uses: actions/cache@v4
        with:
          path: skia
          key: skia-m81-windows-v2 # Clé versionnée pour forcer refresh si besoin

      - name: Download Skia if not in cache
        if: steps.skia-cache.outputs.cache-hit != 'true'
        shell: bash
        run: |
          curl -L -o Skia-Windows-Release-x64.zip https://github.com/aseprite/skia/releases/download/m81-b607b32047/Skia-Windows-Release-x64.zip
          unzip Skia-Windows-Release-x64.zip -d skia

      - name: Download Aseprite source
        shell: bash
        run: |
          curl -L -o Aseprite-source.zip ${{ needs.check-version.outputs.download_url }}
          unzip Aseprite-source.zip -d aseprite_src
          # Le dossier dézippé contient souvent un sous-dossier nommé aseprite-1.x.x
          mv aseprite_src/aseprite-* aseprite || true
          mkdir -p aseprite/build

      - name: Build (Windows)
        shell: cmd
        working-directory: aseprite/build
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\Common7\Tools\VsDevCmd.bat" -arch=x64
          cmake -G Ninja ^
            -DCMAKE_BUILD_TYPE=Release ^
            -DLAF_BACKEND=skia ^
            -DSKIA_DIR="%GITHUB_WORKSPACE%/skia" ^
            -DSKIA_LIBRARY_DIR="%GITHUB_WORKSPACE%/skia/out/Release-x64" ^
            -DSKIA_OUT_DIR="%GITHUB_WORKSPACE%/skia/out/Release-x64" ^
            ..
          ninja aseprite

      - name: Package
        working-directory: aseprite/build/bin
        shell: bash
        run: |
          echo "# portable" > aseprite.ini
          7z a "${GITHUB_WORKSPACE}/Aseprite-${{ needs.check-version.outputs.latest_tag }}-Windows.zip" *

      - name: Create Release and Upload
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.check-version.outputs.latest_tag }}
          name: Aseprite ${{ needs.check-version.outputs.latest_tag }}
          files: Aseprite-${{ needs.check-version.outputs.latest_tag }}-Windows.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Notify Discord
        if: always() # S'exécute même si le build échoue
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          title: "Build Aseprite ${{ needs.check-version.outputs.latest_tag }}"
          description: "Le build pour Windows est terminé."
          color: ${{ job.status == 'success' && '0x00ff00' || '0xff0000' }}
          username: "GitHub Actions"
