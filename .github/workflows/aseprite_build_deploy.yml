name: Build and deploy Aseprite

permissions:
  contents: write

on:
  schedule:
    - cron: '0 0 * * *'
  push:
    branches:
      - master
  workflow_dispatch:

env:
  BUILD_TYPE: Release

jobs:
  check-version:
    name: Check latest Aseprite release
    runs-on: ubuntu-latest
    outputs:
      latest_tag: ${{ steps.version_info.outputs.latest_tag }}
      should_build: ${{ steps.should_build.outputs.should_build }}

    steps:
      - name: Get latest version info
        id: version_info
        run: |
          data=$(curl -sL https://api.github.com/repos/aseprite/aseprite/releases/latest)
          latest_tag=$(echo "$data" | jq -r '.tag_name')
          echo "latest_tag=$latest_tag" >> $GITHUB_OUTPUT

      - name: Check if version is already built
        id: version_check
        uses: actions/cache@v4
        with:
          path: version.txt
          key: aseprite-v1-${{ steps.version_info.outputs.latest_tag }}

      - name: Should we start new build?
        id: should_build
        run: |
          if [ "${{ steps.version_check.outputs.cache-hit }}" != "true" ] || [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "${{ steps.version_info.outputs.latest_tag }}" > version.txt
          else
            echo "should_build=false" >> $GITHUB_OUTPUT
          fi

  build-aseprite:
    name: Build Aseprite
    needs: check-version
    if: needs.check-version.outputs.should_build == 'true'
    runs-on: windows-latest

    steps:
      - name: Checkout Action
        uses: actions/checkout@v4

      - name: Install Ninja
        shell: bash
        run: |
          curl -L -o ninja.zip https://github.com/ninja-build/ninja/releases/download/v1.11.1/ninja-win.zip
          unzip ninja.zip -d ninja
          echo "${GITHUB_WORKSPACE}/ninja" >> $GITHUB_PATH

      - name: Get Skia from cache
        id: skia-cache
        uses: actions/cache@v4
        with:
          path: skia
          key: skia-m124-08a5439a6b-v1

      - name: Download Skia m124 if not in cache
        if: steps.skia-cache.outputs.cache-hit != 'true'
        shell: bash
        run: |
          curl -L -o Skia-Windows-Release-x64.zip https://github.com/aseprite/skia/releases/download/m124-08a5439a6b/Skia-Windows-Release-x64.zip
          unzip Skia-Windows-Release-x64.zip -d skia

      - name: Clone Aseprite Repository
        shell: bash
        run: |
          git clone --recursive --branch ${{ needs.check-version.outputs.latest_tag }} https://github.com/aseprite/aseprite.git aseprite
          mkdir -p aseprite/build

      - name: Build (Windows)
        shell: cmd
        working-directory: aseprite/build
        run: |
          call "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\Common7\Tools\VsDevCmd.bat" -arch=x64
          cmake -G Ninja ^
            -DCMAKE_BUILD_TYPE=Release ^
            -DLAF_BACKEND=skia ^
            -DSKIA_DIR="%GITHUB_WORKSPACE%/skia" ^
            -DSKIA_LIBRARY_DIR="%GITHUB_WORKSPACE%/skia/out/Release-x64" ^
            -DSKIA_LIBRARY="%GITHUB_WORKSPACE%/skia/out/Release-x64/skia.lib" ^
            -DOPENGL_LIBRARY="opengl32" ^
            -DCUSTOM_VERSION="${{ needs.check-version.outputs.latest_tag }}" ^
            ..
          ninja aseprite

      - name: Copy OpenSSL DLLs
        shell: cmd
        run: |
          xcopy "C:\Program Files\OpenSSL\bin\libcrypto-3-x64.dll" aseprite\build\bin\ /y
          xcopy "C:\Program Files\OpenSSL\bin\libssl-3-x64.dll" aseprite\build\bin\ /y

      - name: Package
        working-directory: aseprite/build/bin
        shell: bash
        run: |
          echo "# portable" > aseprite.ini
          7z a "${GITHUB_WORKSPACE}/Aseprite-${{ needs.check-version.outputs.latest_tag }}-Windows.zip" *

      - name: Create Release and Upload
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.check-version.outputs.latest_tag }}
          name: Aseprite ${{ needs.check-version.outputs.latest_tag }}
          files: Aseprite-${{ needs.check-version.outputs.latest_tag }}-Windows.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify Discord
        if: always()
        continue-on-error: true
        uses: sarisia/actions-status-discord@v1
        with:
          webhook: ${{ secrets.DISCORD_WEBHOOK }}
          status: ${{ job.status }}
          title: "Build Aseprite ${{ needs.check-version.outputs.latest_tag }}"
          description: "Le build Windows est termin√©."
          color: ${{ job.status == 'success' && '0x00ff00' || '0xff0000' }}
          username: "GitHub Actions"
